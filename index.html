<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Inclusion du fichier css pour le style du jeu-->
    <link rel="stylesheet" href="style.css" />

    <!--Inclusion des 3 scripts nécessaires pour faire fonctionner le jeu-->
    <script src="script/config.js" defer></script>
    <script src="script/popup.js" defer></script>
    <script src="script/script.js" defer></script>
    <script src="script/main.js" defer></script>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <h1>Azertype</h1>
      <h2>L'application pour écrire plus vite</h2>
      <h3>
        Azertype est une application en ligne pour apprendre à taper plus vite
        au clavier :)
      </h3>
    </header>
    <!--MAIN-->
    <main>
      <div class="zoneOption">
        <p>Choisissez votre option</p>
        <div class="optionSource">
          <input type="radio" name="optionSource" id="mots" value="1" checked />
          <label for="mots">Mots</label>
          <input type="radio" name="optionSource" id="phrases" value="2" />
          <label for="phrases">Phrases</label>
        </div>
      </div>

      <div class="zoneProposition">Azerty</div>
      <div class="zoneSaisie">
        <input type="text" id="inputEcriture" />
        <button id="bntValiderMot">Valider</button>
      </div>
      <div class="zoneScore">Votre score: <span>0</span></div>
      <div class="zonePartage">
        <button>Partager</button>
      </div>
    </main>
    <!--FOOTER-->
    <footer>@Copyright: DarouKarimBusiness2024.</footer>
    <!--Popup de partage-->
    <div class="popupBackground">
      <div class="popup">
        <div>Partagez votre score</div>
        <form novalidate>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" name="nom" placeholder="Votre nom" />
          <label for="email">Avec qui voulez-vous partager votre score</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="maildudestinataire@email.com"
          />
          <button id="btnEnvoyerMail">Envoyer</button>
        </form>
      </div>
    </div>
  </body>
</html>
